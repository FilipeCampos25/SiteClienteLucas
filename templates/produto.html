{% extends "base.html" %}
{% block content %}
<div class="produto-detalhe">
  <img src="{{ p.imagem_url }}" alt="{{ p.nome }}" onerror="this.src='/static/images/placeholder.png'">
  <h2>{{ p.nome }}</h2>
  <p>{{ p.descricao }}</p>
  <div class="preco">R$ {{ '%.2f' % p.valor }}</div>
  <button class="btn-laranja" onclick="adicionarCarrinho({{ p.id }})">Adicionar ao carrinho</button>
</div>
{% endblock %}
